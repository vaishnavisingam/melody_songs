<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Melody Songs</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand" href="index.html"><img src="logo.jpg" alt="melody song">Melody Songs</li>
        </ul>

    <div class="container">

                    <img alt="1">
                    <span class="songName">Rooba Rooba</span>
                    <span class="songlistplay"><span class="timestamp">05:11 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>

                    <img alt="1">
                    <span class="songName">Em manchullo</span>

                </div>

                    <img alt="1">
                    <span class="songName">Orugalluke Pilla</span>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Apudo Ipudo</span>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ammaye Sannaga</span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Cheppave Chirugali</span>
                    <span class="songlistplay"><span class="timestamp">05:40 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Nammavemo</span>

                </div>
                <div class="songItem">

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Pasi Chilaka</span>
                    <span class="songlistplay"><span class="timestamp">05:18 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Manaasaa</span>
                    <span class="songlistplay"><span class="timestamp">05:46 <i id="10" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">
            
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="Nt6v.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</html>
